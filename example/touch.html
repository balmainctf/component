		h1 {

			margin-top: 3em;

<body>
	<h1 id="h1">Hold To Change Color</h1>
	<script>

		function getRandomColor() {
			var letters = '0123456789ABCDEF'.split('');
			var color = '#';
			for (var i = 0; i < 6; i++ ) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

		seajs.use("../dist/touch.min", function(touch){

	</script>
